version: 2
before:
  hooks:
    - go mod download
builds:
- id: netcupscp-exporter
  env:
  - CGO_ENABLED=0
  goos:
    - linux
  goarch:
    - amd64
    - arm64
  ldflags:
  - -s -w
  - -X github.com/prometheus/common/version.Version={{ .Version}}
  - -X github.com/prometheus/common/version.Revision={{ .Commit }}
  - -X github.com/prometheus/common/version.Branch={{ .Branch }}
  - -X github.com/prometheus/common/version.BuildUser={{ .Env.USER }}
  - -X github.com/prometheus/common/version.BuildDate={{ .Date }}
archives:
- id: name
  ids:
    - netcupscp-exporter
  name_template: >-
    {{- .ProjectName }}_
    {{- title .Os }}_
    {{- if eq .Arch "amd64" }}x86_64
    {{- else if eq .Arch "386" }}i386
    {{- else }}{{ .Arch }}{{ end }}
    {{- if .Arm }}v{{ .Arm }}{{ end -}}
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'

kos:
  - id: netcupscp-exporter
    build: netcupscp-exporter
    bare: true
    repositories:
      - ghcr.io/mrueg/netcupscp-exporter
    tags:
      - latest
      - "{{.Tag}}"
    platforms:
      - linux/amd64
      - linux/arm64
